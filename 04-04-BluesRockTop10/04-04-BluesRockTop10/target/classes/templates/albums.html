<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<!-- Custom Styles  -->

<title th:text="${pageTitle}">Blues Rock are Best!></title>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="/">Home</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/albums">Albums</a></li>
			<li class="nav-item"><a class="nav-link" href="/band">Bands</a></li>
		</ul>
	</nav>
	<div class="jumbotron text-center">

		<h1>Albums</h1>

		<br />

	</div>

	<div class="container">

		<p>Blues Rocks Top Ten</p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Artist</th>
					<th>Picture</th>
					<th>Album</th>
					<th>Guitars</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="album: ${albumHold}">
					<td th:text="${album.artist}"></td>
					<td><img height="200px" width="200px" src="../static/img/PeaceLoveAndLoudGuitars.jpg" th:src="@{/img/} + ${album.image}"></img></td>
					<td th:text="${album.albumName}"></td>
					<td th:text="${album.guitars}"></td>
				</tr>
			</tbody>
			

		</table>
	</div>



</body>
</html>
